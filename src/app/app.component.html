<mat-card>
  <h1>
    {{title}}
  </h1>



  <mat-form-field class="example-full-width">
    {{themecolor}}
    <hr>
    <span [style.color]="themecolor" >Theme color now</span>
    <hr>
    <input name="themecolor" matInput [(ngModel)] = "themecolor" type="text">
    <hr>
    <button mat-button (mouseenter)="updateColor()">Update</button>
  </mat-form-field>
</mat-card>
